<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Enchanted Dark</title>
    <style>
        /* Styles for the game */
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        #game {
            max-width: 800px;
            margin: auto;
        }
        #output {
            white-space: pre-wrap;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #0f0;
            padding: 10px;
            margin-bottom: 10px;
        }
        .button {
            background-color: #222;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #444;
        }
        #stats, #inventory {
            margin-top: 20px;
        }
        #stats h3, #inventory h3 {
            margin-bottom: 10px;
            text-decoration: underline;
        }
        #stats ul, #inventory ul {
            list-style-type: none;
            padding: 0;
        }
        #stats li, #inventory li {
            margin-bottom: 5px;
        }
        #ascii-art {
            font-family: monospace;
            white-space: pre;
            line-height: 1;
            text-align: center;
            margin-top: 20px;
        }
        #actions {
            margin-top: 10px;
        }
        #save-load {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="output">You awaken in a dark forest.</div>
        <div id="ascii-art"></div>
        <div id="actions"></div>
        <div id="stats">
            <h3>Stats</h3>
            <ul id="stats-list"></ul>
        </div>
        <div id="inventory">
            <h3>Inventory</h3>
            <ul id="inventory-list"></ul>
        </div>
        <div id="save-load">
            <button class="button" onclick="saveGame()">Save Game</button>
            <button class="button" onclick="loadGame()">Load Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
